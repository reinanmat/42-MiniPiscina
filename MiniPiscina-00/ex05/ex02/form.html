<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./popup.js"></script>
    <title>Form</title>
</head>
<body>
    <form>
        Firstname: <input type="text" id="firstname" name="Firstname"><br>
        Name: <input type="text" id="name" name="Name"><br>
        Age: <input type="number" id="age" name="Age"><br>
        Phone: <input type="tel" id="phone" name="Phone"><br>  
        Email: <input type="email" id="email" name="email"><br>
        Student at 42?: <input type="checkbox" id="student" name="student"><br>
        Male <input type="radio" id="gender_male" name="gender" value="Male">
        Female <input type="radio" id="gender_female" name="gender" value="Female">
        Other <input type="radio" id="gender_other" name="gender" value="Other"><br>
        <input type="submit" value="submit" onclick="displayFormContents()">
    </form>
</body>
</html>
